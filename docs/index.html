<!doctype html>
<html style="scrollbar-gutter: stable both-edges;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HID Receiver Configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="code.js" type="module"></script>
    </script>
</head>

<body>

    <div class="container d-flex flex-column" style="max-width: 720px;">

        <h1 class="mt-sm-5 mt-3">HID Receiver Configuration</h1>

        <div class="row my-4">
            <div class="col">
                <button id="open_device" type="button" class="btn btn-primary w-100">Open device</button>
            </div>
        </div>

        <div id="device_status" class="alert alert-info d-none">
            <strong>Connected device:</strong> <span id="device_name"></span>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <div class="row">
            <div class="col">
                <button id="pair_new_device" type="button" class="btn btn-primary w-100">Pair new device</button>
            </div>
            <div class="col">
                <button id="forget_all_devices" type="button" class="btn btn-primary w-100">Forget all devices</button>
            </div>
        </div>

    

    </div>

</body>

</html>
